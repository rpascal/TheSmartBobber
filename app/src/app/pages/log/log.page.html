<ion-header>
  <ion-toolbar>
    <ion-title>Trip Log</ion-title>
    <ion-buttons slot="primary">
      <app-manage-log></app-manage-log>
      <app-settings></app-settings>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div *ngFor='let log of logs$ | async'>
    <pre><code>{{log | json}}</code></pre>
  </div>

</ion-content>
